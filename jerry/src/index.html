<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> ECE 140 Rest with JS Demo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="rest.css">
  </head>
  <body>

    <menu>
      <menuitem onclick="clicked(1)">ButtonA</menuitem>
      <menuitem onclick="clicked(2)">ButtonB</menuitem>
      <menuitem onclick="clicked(3)">ButtonC</menuitem>
      <menuitem onclick="clicked(4)">ButtonD</menuitem>
    </menu>

    <div class='madlibs'>
      <div class='madlib'>
        <div class='key'> ID: </div>
        <div id='id'></div>
      </div>
      <div class='madlib'>
        <div class='key'> USERID: </div>
        <div id='userId'></div>
      </div>
      <div class='madlib'>
        <div class='key'> TITLE: </div>
        <div id='title'></div>
      </div>
      <div class='madlib'>
        <div class='key'> BODY: </div>
        <div id='body'></div>
      </div>
    </div>

    <script type="text/javascript" src="rest.js"></script>
  </body>
</html>
